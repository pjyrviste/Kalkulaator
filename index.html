<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuumaksete kalkulaator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <h1>Kuumaksete kalkulaator</h1>
      <p>Teenus:</p>
      <div class="wrapper">
        <label for="panels" class="container">Päikesepaneelid
            <input id="panels" name="product" type="checkbox" checked="checked" value="1">
            <span class="checkmark"></span>
        </label>
        <label for="pumps" class="container">Soojuspumbad
            <input id="pumps" name="product" type="checkbox" value="2">
            <span class="checkmark"></span>
        </label>
        <label for="services" class="container">Elektri- ja gaasitööd
            <input id="services" name="product" type="checkbox" value="3">
            <span class="checkmark"></span>
        </label>
        <label for="off-grid" class="container">Võrguvaba elekter (off-grid)
            <input id="off-grid" name="product" type="checkbox" value="4">
            <span class="checkmark"></span>
        </label>
        <label for="charging" class="container">Elektriautode laadijad
            <input id="charging" name="product" type="checkbox" value="5">
            <span class="checkmark"></span>
        </label>
      </div>
      <div class="row">
        <div class="column">
          <p>Summa:</p>
          <div class="row spacer">
            <input type="range" min="300" max="25000" value="5000" 
            step="100" class="slider" id="price" name="price">
            <div class="price-labels">
              <ul>
                <li id="min-price">0</li>
                <li id="current-price">0</li>
                <li id="max-price">0</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="period">Periood: *</label><br />
              <select id="period" name="period"></select>
            </div>
            <div class="column">
              <label for="initial-payment">Sissemakse (EUR): *</label><br />
              <input type="number" id="initial-payment" name="initial-payment" 
              value="0" pattern="[0-9]+" step="100">
            </div>
          </div>
        </div>
        <div class="column">
          <table>
            <tr>
              <td>Krediidisumma:</td>
              <td id="credit" class="numbers">0</td>
            </tr>
            <tr>
              <td>Intressimäär:</td>
              <td id="interest" class="numbers">0</td>
            </tr>
            <tr>
              <td>Lepingutasu:</td>
              <td id="contract-fee" class="numbers">0</td>
            </tr>
            <tr>
              <td>Igakuine haldustasu:</td>
              <td id="managing-fee" class="numbers">0</td>
            </tr>
            <tr>
              <td>Projekti kogukulu:</td>
              <td id="total-payable" class="numbers">0</td>
            </tr>
            <tr>
              <td>Kuumakse:</td>
              <td id="monthly-payable" class="numbers">0</td>
            </tr>
          </table>
        </div>
      </div>
      <button type="submit" class="button" data-popup-target="#popup">Esitan taotluse &#x276F;</button>
    </div>
    <div id="popup">
      <div class="popup-header">
        <button class="close-button" data-close-button aria-label="Sulge">&times;</button>
      </div>
      <div class="popup-body">
        <h3>Andmed esitatud!</h3>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
